<!DOCTYPE html>
<html>
  <head>
    <title>Sound Effect</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Sound Effects!</h1>

    <div class="keys">
      <div class="key" data-key="65">
        <kbd>Press: A</kbd>
        <span class="sound">Fire Crackers</span>
      </div>
      <div class="key" data-key="83">
        <kbd>Press: S</kbd>
        <span class="sound">Morning!</span>
      </div>
      <div class="key" data-key="68">
        <kbd>Press: D</kbd>
        <span class="sound">Laughing</span>
      </div>
      <div class="key" data-key="70">
        <kbd>Press: F</kbd>
        <span class="sound">Chirping</span>
      </div>
      <div class="key" data-key="71">
        <kbd>Press: G</kbd>
        <span class="sound">Slurp</span>
      </div>
      <div class="key" data-key="72">
        <kbd>Press: H</kbd>
        <span class="sound">Fart</span>
      </div>
      <div class="key" data-key="74">
        <kbd>Press: J</kbd>
        <span class="sound">Punch</span>
      </div>
      <div class="key" data-key="75">
        <kbd>Press: K</kbd>
        <span class="sound">Bubbling</span>
      </div>
      <div class="key" data-key="67">
        <kbd>Press: C</kbd> <span class="sound">Coin</span>
      </div>
      <div class="key" data-key="77">
        <kbd>Press: M</kbd> <span class="sound">Gaming</span>
      </div>
    </div>
    <audio data-key="65" src="audio/Firecraker.wav"></audio>
    <audio data-key="83" src="audio/goodmorning.wav"></audio>
    <audio data-key="68" src="audio/laugh.wav"></audio>
    <audio data-key="70" src="audio/bird.wav"></audio>
    <audio data-key="71" src="audio/slurp.wav"></audio>
    <audio data-key="72" src="audio/fart.wav"></audio>
    <audio data-key="74" src="audio/punch.wav"></audio>
    <audio data-key="75" src="audio/bubbling.wav"></audio>
    <audio data-key="67" src="audio/coin.wav"></audio>
    <audio data-key="77" src="audio/game.wav"></audio>
    <!-- add light dark mode with CSS -->
    <input type="checkbox" />
    <div class="dark-mode"></div>
    <!-- add light dark mode with CSS -->
    <script src="script.js"></script>
  </body>
</html>
